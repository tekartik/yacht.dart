<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- div -->
<div>
    <div>a</div>
    <div> a</div>
    <div>a</div>
    <div> a</div> <!-- trailing space removed when reformatting -->
    <div>
        a
    </div>
    <div>

        a

    </div>
</div>

<!-- span -->
<div>
    <span>a</span>
    <span> a</span>
    <span>a</span>
    <span> a </span> <!-- trailing space not removed when reformatting -->
    <span>
        a
    </span>
    <span>

        a

    </span>
</div>

<!-- paragraph and span -->
<div>
    <p>some <span>text</span></p>

    <p>some
        <span>
        text
    </span></p>
</div>
</body>
</html>
